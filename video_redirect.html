
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Redirect</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <video id="video" autoplay>
        <source src="Screen Recording 2025-01-19 at 8.01.18 PM.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        const video = document.getElementById('video');
        video.onended = () => {
            window.location.href = "https://forms.gle/K33BPfvJbmkcMfrHA";
        };
    </script>
</body>
</html>
